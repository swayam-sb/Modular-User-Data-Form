{% extends "base.html" %}

{% block title %}Skills Details{% endblock %}

{% block content %}

<h2>Skills Details</h2>
<p class="step">Step 4 of 4</p>

<form method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label>Technical Skills</label>
        <textarea name="Tech_Skills" rows="3" required></textarea>
    </div>

    <div class="form-group">
        <label>Non-Technical Skills</label>
        <textarea name="Non_Tech_Skills" rows="3" required></textarea>
    </div>

    <div class="form-group">
        <label>Sports Skills</label>
        <textarea name="Sports_Skills" rows="3"></textarea>
    </div>

    <button type="submit">Submit</button>
</form>

{% endblock %}
